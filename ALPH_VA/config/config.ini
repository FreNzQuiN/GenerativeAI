[general]
interface_language = id
user_name = Faza

[api_keys]
gemini_api_key = YOUR_GEMINI_API_KEY_HERE

[llm_settings]
model_name = gemini-2.5-flash-preview-04-17
temperature = 1
chat_archive_filename = chat_history
instruction_path = config/llm_instruction.json
available_roles = ["assistant", "girlfriend"]
default_chat_role = Girlfriend

[tts_settings]
default_engine = custom
pyttsx3_rate = 150
pyttsx3_volume = 1.0
voicevox_speaker_id = 3
custom_tts_play_blocking = true

[tts_custom_model]
enabled = true
model_config_path = assets/models/TTS/config.json
model_checkpoint_path = assets/models/TTS/model.pth
speakers_file_path = assets/models/TTS/speakers.pth
default_speaker_name_or_id = 
use_gpu = false
audio_output_subdir = custom_tts

[tts_pyttsx3_specifics]
voice_id_id = HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Speech\Voices\Tokens\TTS_MS_ID-ID_ANDIKA_11.0
voice_id_en = HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Speech\Voices\Tokens\TTS_MS_EN-US_ZIRA_11.0

[translator_plugin]
default_source_language = id
default_target_language = id

[stt_settings]
default_language = id-ID
pause_threshold = 2.0
phrase_time_limit = 20.0
energy_threshold = 4000
dynamic_energy_threshold = true
adjust_noise_on_startup = false

